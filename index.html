
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบบันทึกซ่อมบำรุง ATV (Real-time)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 16px;
    }
    .box {
      padding: 12px;
      border: 1px solid #1e293b;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #020617;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #status { color: #94a3b8; margin-bottom: 12px; }
  </style>
</head>
<body>
<h1>ระบบบันทึกซ่อมบำรุง ATV (Real-time)</h1>
<div id="status">กำลังเชื่อมต่อ Firestore…</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDhc7F5dImEAA5Jujy1Ix5iJX5ZQ0Nri88",
  authDomain: "atv-maintenance-v2.firebaseapp.com",
  projectId: "atv-maintenance-v2",
  storageBucket: "atv-maintenance-v2.firebasestorage.app",
  messagingSenderId: "643312694322",
  appId: "1:643312694322:web:d6c6668da2836cd89ef82b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");

function render(items) {
  listEl.innerHTML = "";
  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "box";
    div.textContent = JSON.stringify(item, null, 2);
    listEl.appendChild(div);
  });
}

const q = query(collection(db, "atv"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
  const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  render(data);
  statusEl.textContent = `ข้อมูลล่าสุด ${data.length} รายการ (Real-time)`;
});
</script>
</body>
</html>
